<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Colors</title>

    <style>
        /* unvisited link */
        a:link {
            color: #ccc;
        }

        /* visited link */
        a:visited {
            color: #095484;
        }

        /* mouse over link */
        a:hover {
            color: #8ebf42;
        }

        /* selected link */
        a:active {
            color: #800000;
        }
    </style>
</head>
<body>

    <p>Visit CityTech <a href="http://citytech.cuny.edu" target="_blank">Website</a>.</p>
    
</body>
</html>
